<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EmpManager</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mystyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="hero">
  <nav class="navbar navbar-expand navbar-light bg-dark">
    <div class="container-fluid">
      <h1 class="main-page-text text-white">EmpManager</h1>
      <ul class=" nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><button type="button" class="btn btn-light btn-sm ">Sign out</button></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="main-text head">WELCOME ADMIN</h1>
    <p class="main-text para">Employee Salary Details</p>
    <form class="" action="index.html" method="post">
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">Employee ID & Name</label>
          <input type="text" class="form-control" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Current Department Nmae</label>
          <input type="text" class="form-control"  aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <label class="right-align">Current Grade Nmae</label>
          <input type="text" class="form-control" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Employee Salary Year</label>
          <input type="text" class="form-control"  aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">Employee Salary Month</label>
          <input type="text" class="form-control" placeholder="select Month" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Basic</label>
          <input type="text" class="form-control"  aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">HRA</label>
          <input type="text" class="form-control"  aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">DA</label>
          <input type="text" class="form-control"  aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">TA</label>
          <input type="text" class="form-control"  aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Medical Allowance</label>
          <input type="text" class="form-control"  aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">BONUS</label>
          <input type="text" class="form-control"  aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Gross</label>
          <input type="text" class="form-control"  aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">Provident Fund</label>
          <input type="text" class="form-control"  aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Professional Tax</label>
          <input type="text" class="form-control"  aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">Net Salary</label>
          <input type="text" class="form-control"  aria-label="First name">
        </div>
        <div class="col">

        </div>
      </div>
      <div class="button text-center mt-5">
        <button type="button" class="btn btn-primary btn-lg mt-4 mr-4 ">CLEAR</button>
        <a href="main-page.html"><button type="button" class="btn btn-success btn-lg mt-4  ml-4">SUBMIT</button></a>
      </div>



  </div>

</body>
</html>
