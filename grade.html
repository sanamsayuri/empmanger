<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EmpManager</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mystyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="hero">

    <nav class="navbar navbar-expand navbar-light bg-dark">
      <div class="container-fluid">
        <h1 class="main-page-text text-white">EmpManager</h1>
        <ul class=" nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><button type="button" class="btn btn-light btn-sm ">Sign out</button></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="main-text head">WELCOME ADMIN</h1>
      <p class="main-text para">Grade Details</p>
      <form class="" action="index.html" method="post">
        <div class="row mt-4 ">
          <div class="col">
            <label class="right-align">Grade Name</label>
            <input type="text" class="form-control" placeholder="Enter Grade Name" aria-label="First name">
          </div>
          <div class="col">
            <label class="right-align">Grade Short Name</label>
            <input type="text" class="form-control" placeholder=" Enter Grade Short Name" aria-label="Last name">
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <label class="right-align">Basic</label>
            <input type="text" class="form-control" placeholder="Enter Basic" aria-label="First name">
          </div>
          <div class="col">
            <label class="right-align">Dearness Allowance</label>
            <input type="text" class="form-control" placeholder="Enter Dearness Allowance " aria-label="Last name">
          </div>
        </div>
        <div class="row mt-4 ">
          <div class="col">
            <label class="right-align">Travel Allowance</label>
            <input type="text" class="form-control" placeholder="Enter Travel Allowance" aria-label="First name">
          </div>
          <div class="col">
            <label class="right-align">HRA</label>
            <input type="text" class="form-control" placeholder="Enter House rent Allowance" aria-label="Last name">
          </div>
        </div>
        <div class="row mt-4 ">
          <div class="col">
            <label class="right-align">Medical Allowance</label>
            <input type="text" class="form-control" placeholder="Enter Medical Allowance" aria-label="First name">
          </div>
          <div class="col">
            <label class="right-align">BONUS</label>
            <input type="text" class="form-control" placeholder="Enter Bonus" aria-label="Last name">
          </div>
        </div>
        <div class="row mt-4 ">
          <div class="col">
            <label class="right-align">Provident fund</label>
            <input type="text" class="form-control" placeholder="Enter Provident fund" aria-label="First name">
          </div>
          <div class="col">
            <label class="right-align">Professional Tax</label>
            <input type="text" class="form-control" placeholder="Enter Professional Tax" aria-label="Last name">
          </div>
        </div>
        <div class="button text-center mt-5">
          <button type="button" class="btn btn-primary btn-lg mt-4 mr-4 ">CLEAR</button>
          <a href="main-page.html"><button type="button" class="btn btn-success btn-lg mt-4  ml-4">ADD GRADE</button></a>
        </div>


</body>

</html>
