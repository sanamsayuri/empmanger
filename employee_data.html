<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EmpManager</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mystyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="hero">

  <nav class="navbar navbar-expand navbar-light bg-dark">
    <div class="container-fluid">
      <h1 class="main-page-text text-white">EmpManager</h1>
      <ul class=" nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><button type="button" class="btn btn-light btn-sm ">Sign out</button></a>
        </li>
      </ul>

    </div>

  </nav>
  <div class="container">
    <h1 class="main-text head">WELCOME ADMIN</h1>
    <p class="main-text para">Employee details</p>
    <form class="" action="index.html" method="post">
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">Employee Title</label>
  <input type="text" class="form-control" placeholder="Employee Title" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Employee Name</label>
          <input type="text" class="form-control" placeholder="Employee name" aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <label class="right-align">Date of Birth</label>
          <input type="text" class="form-control" placeholder="Date of Birth" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Date of joining</label>
          <input type="text" class="form-control" placeholder="Date Of joining" aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">Address</label>
          <input type="text" class="form-control" placeholder="Address" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">City</label>
          <input type="text" class="form-control" placeholder="City" aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">State</label>
          <input type="text" class="form-control" placeholder="State" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Pincode</label>
          <input type="text" class="form-control" placeholder="Pincode" aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">Mobile no</label>
          <input type="tel" class="form-control" placeholder="Mobile no" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align">Email ID</label>
          <input type="text" class="form-control" placeholder="Email ID" aria-label="Last name">
        </div>
      </div>
      <div class="row mt-4 ">
        <div class="col">
          <label class="right-align">Pan Card No</label>
          <input type="text" class="form-control" placeholder="Pan Card No" aria-label="First name">
        </div>
        <div class="col">
          <label class="right-align mb-1">Upload Pan card Image</label>

          <div class="input-group  ">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary btn-lg mt-4 mr-4">CLEAR</button>
        </div>
        <div class="col-3">
          <a href="main-page.html"><button type="button" class="btn btn-success btn-lg mt-4  ml-4">SUBMIT</button></a>
         <div class="col-3"></div>
        </div>
      </div>




    </form>
  </div>

</body>

</html>
